<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Costing App</title>
    <style>
        /* Add your CSS styles here for layout and appearance */
        body { font-family: Arial, sans-serif; padding: 20px; }
        .item-input { display: flex; gap: 10px; margin-bottom: 10px; }
        #costing-list { border: 1px solid #ccc; padding: 10px; min-height: 50px; }
        .total-section { margin-top: 20px; font-size: 1.2em; font-weight: bold; }
        button { padding: 8px 15px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Full Kitchen Costing</h1>

    <h2>Add New Item</h2>
    <div class="item-input">
        <input type="text" id="itemName" placeholder="Item Name (e.g., Flour)" required>
        <input type="number" id="itemCost" placeholder="Cost per Unit ($)" min="0" step="0.01" required>
        <input type="number" id="itemQuantity" placeholder="Quantity (g/mL/units)" min="0" required>
        <input type="text" id="itemUnit" placeholder="Unit (e.g., kg/L/unit)">
        <button onclick="addItem()">Add Item</button>
    </div>

    <hr>

    <h2>Ingredient List & Total Cost</h2>
    <div id="costing-list">
        <p>No items added yet.</p>
    </div>

    <div class="total-section">
        Total Cost: <span id="totalCost">$0.00</span>
    </div>

    <hr>

    <button onclick="clearAllData()">Clear All Data</button>

    <script src="script.js"></script>
</body>
</html>
