<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Costing (ZAR)</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h1>Kitchen Costing (ZAR)</h1>

        <section class="add-item-section">
            <h2>Add New Ingredient</h2>
            <div class="item-input-grid">
                <input type="text" id="itemName" placeholder="Ingredient Name (e.g., Flour)" required>
                <input type="number" id="itemCost" placeholder="Cost (R/Unit)" min="0" step="0.01" required>
                <input type="number" id="itemQuantity" placeholder="Quantity Used" min="0" required>
                <input type="text" id="itemUnit" placeholder="Unit (e.g., kg/L)" value="kg">
                <button onclick="addItem()" class="add-button">Add Item</button>
            </div>
        </section>

        <hr>

        <section class="costing-summary">
            <h2>Ingredient List</h2>
            
            <div id="costing-list" class="list-container">
                <p class="no-items">No items added yet.</p>
            </div>

            <div class="total-section">
                <span>Total Recipe Cost:</span> 
                <span id="totalCost" class="total-amount">R 0.00</span>
            </div>

            <button onclick="clearAllData()" class="clear-button">Clear All Data</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
